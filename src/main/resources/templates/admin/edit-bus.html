<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Bus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Edit Bus</h1>
    <form th:action="@{/admin/buses/save}" th:object="${bus}" method="post" class="form-control">
        <input type="hidden" th:field="*{busId}" />
        <label>Bus Name:</label>
        <input type="text" class="form-control" th:field="*{busName}" required />
        <br/><br/>
        <label>Type:</label>
        <input type="text" class="form-control" th:field="*{type}" required />
        <br/><br/>
        <label>Date:</label>
        <input type="date" class="form-control" th:field="*{date}" required />
        <br/><br/>
        <label for="soruce">Source:</label>
        <input type="text" class="form-control" id="source" name="source" required="required"/>
        <br/><br/>
        <label for="destination">Destination:</label>
        <input type="text" class="form-control" id="destination" name="destination" required="required"/>
        <br/><br/>
        <label>Total Seats:</label>
        <input type="number" class="form-control" th:field="*{totalSeats}" required />
        <br/><br/>
        <label>Available Seats:</label>
        <input type="number" class="form-control" th:field="*{availableSeats}" required />
        <br/><br/>
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" name="price" required="required"/>
        <br/><br/>
        <button type="submit" class="btn btn-primary">Update Bus</button>
    </form>
</div>

</body>
</html>
